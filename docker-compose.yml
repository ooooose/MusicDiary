services:
  back:
    build: 
      context: ./back
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    image: rails:dev
    volumes:
      - './back:/app'
    ports:
      - '3000:3000'
    tty: true
    stdin_open: true
    depends_on:
      - db
      - redis
  db:
    restart: always
    image: mysql:8.1
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  worker:
    build: ./back
    environment:
      - "RAILS_ENV=development"
      - "REDIS_URL=redis://redis:6379"
    volumes:
      - './back:/app'
    depends_on:
      - db
      - redis
    command: bundle exec sidekiq
  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
